<h1>Add Vocabulary</h1>

<form>
    <div class="form-group">
        <label for="originalLanguageInput">Original Language</label>
        <input type="text"
               class="form-control"
               ng-model="vm.form.data.originalLanguage"
               id="originalLanguageInput">
    </div>
    <div class="form-group">
        <label for="vocabularyInput">Vocabulary</label>
        <input type="text"
               class="form-control"
               ng-model="vm.form.data.vocabulary"
               mli
               id="vocabularyInput">
    </div>
    <div class="form-group">
        <label for="targetLanguageInput">Target Language</label>
        <input type="text"
               class="form-control"
               ng-model="vm.form.data.targetLanguage"
               id="targetLanguageInput">
    </div>
    <div class="form-group">
        <label for="translationInput">Translation</label>
        <input type="text"
               class="form-control"
               ng-model="vm.form.data.translation"
               id="translationInput">
    </div>
    <button type="submit"
            class="btn btn-default"
            ng-click="vm.add()">Save</button>
</form>
