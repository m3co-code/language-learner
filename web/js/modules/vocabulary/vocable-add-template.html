<h2>Add Vocable</h2>

<form>
    <div class="form-group">
        <label for="originalLanguageInput">Original Language</label>
        <select class="form-control"
               ng-model="vm.form.data.sourceLanguage"
               id="originalLanguageInput">
            <option name="RUS">RUS</option>
        </select>
    </div>
    <div class="form-group">
        <label for="vocabularyInput">Vocabulary</label>
        <input type="text"
               class="form-control"
               ng-model="vm.form.data.source"
               mli
               id="vocabularyInput">
    </div>
    <div class="form-group">
        <label for="targetLanguageInput">Target Language</label>

        <select class="form-control"
                ng-model="vm.form.data.targetLanguage"
                id="targetLanguageInput">
            <option name="DEU">DEU</option>
        </select>
    </div>
    <div class="form-group">
        <label for="translationInput">Translation</label>
        <input type="text"
               class="form-control"
               ng-model="vm.form.data.target"
               id="translationInput">
    </div>
    <button type="submit"
            class="btn btn-default"
            ng-click="vm.add()">Save</button>
</form>
